<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Prueba</title>
</head>
<body>

    <footer>
        <div class="container">

            <div class="form">
                <form action="">
                    <h2 class="contactame">Contáctame</h2>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="basic-addon1">Nombre:</span>
                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      
                      <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="basic-addon2">Teléfono:</span>
                        <input type="tel" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
                      </div>
                      
                      <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="basic-addon3">E-mail:</span>
                        <input type="email" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                      </div>
                      
                      <div class="input-group">
                        <span class="input-group-text">Mensaje:</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                      </div>

                      <div class="btn-enviar">
                        <button type="button" class="btn btn-success">Enviar</button>
                      </div>
                      
                </form>
            </div>

            <div class="socials">
                <div class="btn-social">
                    <a href="#" class="fa fa-facebook"></a>
                </div>
                <div class="btn-social">
                    <a href="#" class="fa fa-twitter"></a>
                </div>
                <div class="btn-social">
                    <a href="#" class="fa fa-github"></a>
                </div>
                <div class="btn-social">
                    <a href="#" class="fa fa-linkedin"></a>
                </div>
                <div class="btn-social">
                    <a href="#" class="fa fa-whatsapp"></a>
                </div>
                <div class="btn-social">
                    <a href="#" class="fa fa-globe"></a>
                </div>
            </div>
        </div>
        <div class="footer-img">
            <img src="https://raw.githubusercontent.com/PPC80/PruebaDiseno/main/img/footer.png" class="footer-img" alt="footer" style="max-width: 100%; max-height: 100%;">
        </div>
    </footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
